<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restored Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #0077be, #00c6fb);
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .image-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        a {
            background-color: #00c6fb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #009ec3;
        }
    </style>
</head>
<body>
    <h2>Original Image</h2>
    <div class="image-box">
        <img src="{{ original }}" alt="Original Image">
    </div>
    <h2>Restored Image</h2>
    <div class="image-box">
        <img src="{{ restored }}" alt="Restored Image">
    </div>
    <a href="{{ restored }}" download>Download Restored Image</a>
</body>
</html>
